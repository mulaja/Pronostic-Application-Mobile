<div class="scrollable">
    <div class="scrollable-content section">
        
        <div style="text-align : center; margin-top : 50%" ng-if="rangCtrl.loading">
              <img src="img/loading.gif" ng-if="rangCtrl.loading">
        </div>
        
        <table>
            <tr ng-repeat="rang in rangCtrl.rangs" ng-class-odd="'impair'" ng-class-even="'pair'" ng-class="rangCtrl.isMySelf(rang.id) ? 'border' : ''">
                <td align="center">{{rang.rang}}</td>
                <td align="center"><img class="avatar" ng-src="{{rang.path}}" height="32" width="32"></td>
                <td align="center">{{rang.pseudonyme}}</td>
                <td align="center">{{rang.points}}</td>
                <td align="center">{{rang.winners}}</td>
                <td align="center">{{rang.scores}}</td>
            </tr>
        </table>

    </div>
</div>
