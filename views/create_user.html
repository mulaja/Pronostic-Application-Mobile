<div class="scrollable">
    <div class="scrollable-content section">

        <div class="error" ng-show="userCtrl.error" ng-bind="userCtrl.error"></div>

        <form role="form" name="userCtrl.form" ng-submit='userCtrl.addUser()'>
            <fieldset>
                <legend>Inscription</legend>
                <div class="form-group has-success has-feedback">
                    <label>Nom</label>
                    <input type="text"
                           name="nom"
                           ng-model="userCtrl.user.lastname"
                           required
                           class="form-control">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>Pr&eacute;nom</label>
                    <input type="text"
                           name="prenom"
                           ng-model="userCtrl.user.firstname"
                           required
                           class="form-control">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>Pseudonyme</label>
                    <input type="text"
                           name="pseudonyme"
                           ng-model="userCtrl.user.pseudonyme"
                           required
                           class="form-control">
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password"
                           name="password"
                           ng-model="userCtrl.user.password"
                           required
                           class="form-control">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>Email</label>
                    <input type="email"
                           name="email"
                           ng-model="userCtrl.user.email"
                           required
                           class="form-control">
                </div>

            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block" ng-click="userCtrl.addUser()" ng-disabled="userCtrl.form.$invalid">
                Enregistrer
            </button>

        </form>

    </div>
</div>
