<div class="scrollable">
    <div class="scrollable-content section">

        <div class="error" ng-show="authentificationCtrl.error" ng-bind="authentificationCtrl.error"></div>

        <form role="form" name="authentificationCtrl.loginForm" ng-submit='authentificationCtrl.submitLogin()' novalidate>
            <fieldset>
                <legend>Authentification</legend>
                <div class="form-group has-success has-feedback">
                    <label>Login</label>
                    <input type="text"
                           name="login"
                           ng-model="authentificationCtrl.user.pseudonyme"
                           required
                           class="form-control">
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password"
                           name="password"
                           ng-model="authentificationCtrl.user.password"
                           required
                           class="form-control">
                </div>

            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block" ng-disabled="authentificationCtrl.loginForm.$invalid" ng-click='authentificationCtrl.submitLogin()'>
                Login
            </button>

            <button class="btn btn-primary btn-block" ng-click='authentificationCtrl.inscription()'>
                Inscription
            </button>
        </form>          
    </div>
</div>
